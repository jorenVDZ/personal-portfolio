<div class="home-page">
  <div class="particles-container" #particlesContainer>
    <ngx-particles
      [id]="id"
      [options]="particlesOptions"
      [particlesInit]="particlesInit.bind(this)">
    </ngx-particles>
  </div>
  <div class="content">
    <div class="text-content">
      <h1 [innerHTML]="'home.title' | translate"></h1>
      <h2 [innerHTML]="'home.subtitle' | translate"></h2>
    </div>
  </div>
</div>
