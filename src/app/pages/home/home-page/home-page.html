<div class="home-page">
  <div class="particles-container" #particlesContainer>
    <ngx-particles
      [id]="id"
      [options]="particlesOptions"
      [particlesInit]="particlesInit.bind(this)">
    </ngx-particles>
  </div>
  <div class="content">
    <div class="text-content">
      <h1>{{ 'home.title' | translate }}</h1>
      <p>{{ 'home.subtitle' | translate }}</p>
    </div>
  </div>
</div>
