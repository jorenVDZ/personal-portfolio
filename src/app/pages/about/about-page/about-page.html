<div class="about-container">
  <div class="container">
    <div class="main-layout">

      <!-- Profile Image Section -->
      <div class="image-section">
        <div class="profile-image-container">
          <img src="/assets/profile-image.jpg" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
      </div>

      <!-- Content Section -->
      <div class="content-section">
        <div class="title-section">
          <h1 [innerHTML]="'about.title' | translate"></h1>
          <div class="title-underline"></div>
        </div>

        <div class="text-content">
          <p [innerHTML]="'about.content' | translate"></p>
        </div>

        <!-- Skills or highlights section -->
        <div class="skills-grid">
          <div class="skill-card">
            <div class="skill-dot"></div>
            <span class="skill-text">{{ 'about.skill1' | translate }}</span>
          </div>
          <div class="skill-card">
            <div class="skill-dot"></div>
            <span class="skill-text">{{ 'about.skill2' | translate }}</span>
          </div>
          <div class="skill-card">
            <div class="skill-dot"></div>
            <span class="skill-text">{{ 'about.skill3' | translate }}</span>
          </div>
          <div class="skill-card">
            <div class="skill-dot"></div>
            <span class="skill-text">{{ 'about.skill4' | translate }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
