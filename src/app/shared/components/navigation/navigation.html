<nav class="custom-navigation">
  <div class="nav-container">
    <!-- Language Switcher -->
    <div class="language-switcher">
      <button
        *ngFor="let lang of getSupportedLanguages()"
        [class]="'lang-btn ' + (currentLanguage === lang ? 'active' : '')"
        (click)="switchLanguage(lang)">
        {{ lang.toUpperCase() }}
      </button>
    </div>

    <!-- Hamburger Menu Button (Mobile Only) -->
    <button class="hamburger" (click)="toggleMobileMenu()">
      <i [class]="isMobileMenuOpen ? 'pi pi-times' : 'pi pi-bars'" class="hamburger-icon"></i>
    </button>


    <!-- Desktop Menu -->
    <ul class="nav-menu desktop-menu">
      <li class="nav-item" *ngFor="let item of items; let i = index"
          [class.active]="activeIndex === i"
          (click)="selectItem(item, i)">
        <a class="nav-link">
          <i [class]="item.icon" class="nav-icon"></i>
          <span class="nav-label">{{ item.translationKey | translate }}</span>
        </a>
      </li>
    </ul>

    <!-- Mobile Menu -->
    <ul class="nav-menu mobile-menu" [class.open]="isMobileMenuOpen">
      <li class="nav-item" *ngFor="let item of items; let i = index"
          [class.active]="activeIndex === i"
          (click)="selectItem(item, i)">
        <a class="nav-link">
          <i [class]="item.icon" class="nav-icon"></i>
          <span class="nav-label">{{ item.translationKey | translate }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
